<script>
var isPhone = navigator.userAgent.match(/iPad|iPhone|Android|Linux|iPod/i) != null;
player('ZsPlay', '100%');


function _get(name){
     var result = location.search.match(new RegExp("[\?\&]" + name+ "=([^\&]+)","i"));
     if(result == null || result.length < 1){
         return "";
     }
     return decodeURIComponent(result[1])
}
function player(id, w) {
  if (isPhone) {
    var htm = '<video src="'+ _get('url') +'" controls="controls" poster="https://pic.cytcm.com/logo.gif" autoplay="autoplay" width="' + w + '" height="100%"></video>';
    document.getElementById(id).innerHTML = htm;
  } else {
    var dp = new DPlayer({
      container: document.getElementById('ZsPlay'),
      autoplay: true,
	  screenshot: true,
      video: {
        url: _get('url'),
        type: 'hls',
      }
    });
  }
}
</script>
